<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Métadonnées essentielles -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez le photographe via notre formulaire accessible et pratique.">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    
    <!-- Polices et styles -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="/css/photographer.css" rel="stylesheet" type="text/css" />

    <!-- Titre de la page -->
    <title>Fisheye - Photographe</title>
  </head>
  <body>
    <!-- Lien d'accès rapide -->
    <a href="#main" class="sr-only">Passer au contenu principal</a>

    <!-- En-tête -->
    <header>
      <a href="index.html" aria-label="Retour à la page d'accueil">
        <img src="/assets/images/logo.png" class="logo" alt="Logo Fisheye">
      </a>
    </header>

    <!-- Contenu principal -->
    <main id="main" tabindex="-1">
      <section class="photograph-header" aria-labelledby="contact-section-title">
        <h1 id="contact-section-title">Photographe - Contactez-moi</h1>
        <button class="contact_button" onclick="displayModal()" aria-haspopup="dialog" aria-controls="contact_modal">Contactez-moi</button>
      </section>
    </main>

    <!-- Modal de contact -->
    <div id="contact_modal" class="modal-container" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal">
        <!-- En-tête du formulaire -->
        <header class="modal-header">
          <h2 id="modal-title">Contactez-moi</h2>
          <button type="button" class="modal-close" aria-label="Fermer le formulaire" onclick="closeModal()">
            <img src="/assets/icons/close.svg" alt="Fermer">
          </button>
        </header>

        <!-- Formulaire de contact -->
        <form action="#" method="POST" aria-label="Formulaire de contact">
          <div class="form-group">
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" required aria-required="true" placeholder="Votre prénom">
          </div>
          <div class="form-group">
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" required aria-required="true" placeholder="Votre nom">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-required="true" placeholder="Votre email">
          </div>
          <div class="form-group">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5" required aria-required="true" placeholder="Votre message"></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- Scripts JS -->
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
