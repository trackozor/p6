<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explorez les œuvres d'un photographe talentueux, découvrez sa galerie et contactez-le facilement."
    />
    <meta
      name="keywords"
      content="photographe, Fisheye, galerie, contact, photographie, professionnel, artistique"
    />
    <meta property="og:title" content="Fisheye - Photographe professionnel" />
    <meta
      property="og:description"
      content="Explorez les photographies uniques d'un talent exceptionnel."
    />
    <meta property="og:image" content="/assets/images/og-image.jpg" />
    <meta property="og:url" content="https://www.fisheye-photographe.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="../../assets/icons/favicon.png" type="image/png" />
    <title>Fisheye - Photographe professionnel</title>

    <!-- Polices et styles -->
    <link href="../css/pages/photographer.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Lien d'accès rapide -->
    <a href="#main" class="sr-only">Passer au contenu principal</a>

    <!-- En-tête -->
    <header class="photographer-header">
      <a href="../index.html" aria-label="Retour à la page d'accueil">
        <img
          src="../../assets/images/logo.png"
          alt="Logo de Fisheye - Retour à l'accueil"
          class="logo"
        />
      </a>
    </header>

    <!-- Contenu principal -->
    <main id="main" tabindex="-1">
      <!-- Section Informations du photographe -->
      <section
        id="photograph-info"
        class="photographer-info"
        aria-labelledby="photograph-title"
      >
        <article class="photographer-profile">
          <h1 id="photograph-title">Titre par défaut</h1>
          <p class="photographer-card-location">Ville, Pays par défaut</p>
          <p class="photographer-card-tagline">Slogan par défaut</p>
        </article>
        <button
          id="contact-button"
          type="button"
          class="contact-button"
          data-action="open-modal"
          aria-haspopup="dialog"
          aria-controls="contact_modal"
        >
          Contactez-moi
        </button>
        <div class="photographer-card-portrait-wrapper">
          <img
            src="../../assets/photographers/account.png"
            alt="Portrait par défaut du photographe"
            class="photographer-card-portrait"
            loading="lazy"
          />
        </div>
        <template id="photographer-stats">
          <div class="photographer-stats">
            <span id="total-likes" class="totalLikes">
              <!-- Nombre de likes inséré dynamiquement -->
            </span>
            <i class="fas fa-heart" aria-hidden="true"></i>
            <span id="daily-rate" class="dailyRate">
              <!-- Tarif journalier inséré dynamiquement -->
            </span>
          </div>
        </template>
      </section>

      <!-- Section de tri -->
      <section class="sorting" aria-labelledby="sorting-title">
        <h2 id="sorting-title" class="sr-only">Trier les médias</h2>
        <label for="sort-options">Trier par</label>
        <select id="sort-options" aria-label="Options de tri des médias">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </section>

      <!-- Section Galerie -->
      <section
        class="photograph-gallery"
        aria-labelledby="gallery-title"
        role="region"
      >
        <h2 id="gallery-title" class="sr-only">Galerie de photos et vidéos</h2>
        <template id="media-template">
          <article class="media-item">
            <img src="" alt="Image par défaut" class="media" />
            <div class="media-caption">
              <h3>Titre du média</h3>
              <p>
                <span class="media-likes">0</span>
                <i class="fas fa-heart" aria-hidden="true"></i>
              </p>
            </div>
          </article>
        </template>

        <div
          id="gallery"
          class="gallery"
          role="group"
          aria-labelledby="gallery-title"
        >
          <!-- Médias injectés dynamiquement -->
        </div>
      </section>
    </main>
    <div id="modal-overlay" aria-hidden="true"></div> <!-- Modale de contact -->
    <div
        id="contact-modal"
        class="modal"
        role="dialog"
        aria-hidden="true"
        aria-labelledby="modal-title"
      >
        <header class="modal-header">
          <h2 id="modal-title">Contactez-moi</h2>
          <button
            type="button"
            class="modal-close"
            aria-label="Fermer la modale"
            data-action="close-modal"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </header>
        <form action="#" method="POST" aria-label="Formulaire de contact" novalidate>
          <fieldset>
            <legend class="sr-only">Informations de contact</legend>
            <div class="form-group">
              <label for="first-name">Prénom</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                placeholder="Votre prénom"
              />
            </div>
            <div class="form-group">
              <label for="last-name">Nom</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                required
                placeholder="Votre nom"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Votre email"
              />
            </div>
            <div class="form-group">
              <label for="message">Votre message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                placeholder="Votre message"
              ></textarea>
            </div>
          </fieldset>
          <button type="submit" class="contact-submit-button">Envoyer</button>
        </form>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true">
      <div class="lightbox-content">
        <button
          type="button"
          class="lightbox-close"
          aria-label="Fermer la lightbox"
          data-action="close-lightbox"
        >
          &times;
        </button>
        <button
          type="button"
          class="lightbox-prev"
          aria-label="Image précédente"
          data-action="prev-lightbox"
        >
          &lsaquo;
        </button>
        <div class="lightbox-media" aria-labelledby="lightbox-caption">
          <!-- Média (image ou vidéo) inséré dynamiquement -->
        </div>
        <div id="lightbox-caption" class="lightbox-caption">
          <!-- Légende insérée dynamiquement -->
        </div>
        <button
          type="button"
          class="lightbox-next"
          aria-label="Image suivante"
          data-action="next-lightbox"
        >
          &rsaquo;
        </button>
      </div>
    </div>
    <!-- Pied de page -->
    <footer>
      <p>&copy; 2025 Fisheye. Tous droits réservés.</p>
    </footer>

    <!-- Scripts -->
    <script
      type="module"
      src="../js/pages/photographer-page.js"
      defer
    ></script>
  </body>
</html>
