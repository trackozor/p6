<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez nos photographes talentueux sur Fisheye. Trouvez le photographe parfait pour vos projets créatifs, événements ou portraits.">
    <meta name="keywords" content="photographes, portfolio, talents, photographie, Fisheye, événements, portraits">
    <meta name="author" content="Fisheye Team">
    <link rel="icon" href="/images/icons/favicon.png" type="image/png">

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Fisheye - Découvrez Nos Photographes Talentueux">
    <meta property="og:description" content="Explorez notre plateforme pour trouver les meilleurs photographes pour vos besoins.">
    <meta property="og:image" content="assets/images/og-image.jpg">
    <meta property="og:url" content="https://www.fisheye.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fisheye - Nos Photographes">
    <meta name="twitter:description" content="Trouvez les photographes les plus talentueux pour vos projets.">
    <meta name="twitter:image" content="assets/images/twitter-card.jpg">

    <!-- Polices et styles -->
    
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <!-- Titre -->
    <title>Fisheye - Nos Photographes</title>

  
  </head>
  <body>
    <!-- Lien d'accès rapide -->
    <a href="#main" class="sr-only">Passer au contenu principal</a>

    <!-- En-tête -->
    <header>
      <a href="/" class="logo-link" aria-label="Retour à la page d'accueil">
        <img src="/assets/images/logo.png" alt="Logo Fisheye - Retour à l'accueil" class="logo">
      </a>
      <a href="#main">
        <h1>Nos photographes <span class="sr-only">Découvrez nos photographes sur Fisheye</span></h1>
    </a>
    </header>

    <!-- Contenu principal -->
    <main id="main" tabindex="-1">
      <!-- Section des photographes -->
      <section class="photographer-section" aria-labelledby="photographers-title">
        <h2 id="photographers-title" class="sr-only">Liste des photographes</h2>
        <div id="photographers-container" role="list">
          <!-- Dynamique via JavaScript -->
        </div>
      </section>
    </main>

    <!-- Pied de page -->
    <footer>
      <p>&copy; 2025 Fisheye. Tous droits réservés.</p>
    </footer>

    <!-- Templates pour les photographes -->
    <template id="photographer-template">
      <article class="photographer-card" aria-labelledby="photographer-name">
        <div class="photographer-card-portrait-wrapper">
          <img 
            src="" 
            alt="Portrait de {{name}}" 
            class="photographer-card-portrait" 
            loading="lazy" 
          >
        </div>
        <div class="photographer-card-details">
          <h3 id="photographer-name">{{name}}</h3>
          <p class="photographer-card-location">{{city}}, {{country}}</p>
          <p class="photographer-card-tagline">{{tagline}}</p>
          <p class="photographer-card-price">Prix : {{price}}€/jour</p>
          <a href="/photographer.html?id={{id}}" aria-label="Voir le portfolio de {{name}}" class="photographer-card-link">Voir plus</a>
        </div>
      </article>
    </template>
  

    <!-- Inclusion des scripts -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
