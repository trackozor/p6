    <!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Métadonnées essentielles -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez nos photographes talentueux sur Fisheye. Trouvez le photographe parfait pour vos projets créatifs, événements ou portraits.">
    <meta name="keywords" content="photographes, portfolio, talents, photographie, Fisheye, événements, portraits">
    <meta name="author" content="Fisheye Team">
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Open Graph Metadata pour réseaux sociaux -->
    <meta property="og:title" content="Fisheye - Découvrez Nos Photographes Talentueux">
    <meta property="og:description" content="Explorez notre plateforme pour trouver les meilleurs photographes pour vos besoins.">
    <meta property="og:image" content="assets/images/og-image.jpg">
    <meta property="og:url" content="https://www.fisheye.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fisheye - Nos Photographes">
    <meta name="twitter:description" content="Trouvez les photographes les plus talentueux pour vos projets.">
    <meta name="twitter:image" content="assets/images/twitter-card.jpg">

    <!-- Polices et styles -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- Titre -->
    <title>Fisheye - Nos Photographes</title>
  </head>
  <body>
    <!-- Lien d'accès rapide pour les lecteurs d'écran -->
    <a href="#main" class="skip-link">Passer au contenu principal</a>

    <!-- En-tête du site -->
    <header>
      <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye">
      <h1>Nos photographes</h1>
    </header>

    <!-- Contenu principal -->
    <main id="main">
      <section class="photographer_section" aria-labelledby="photographers-title">
        <h2 id="photographers-title" class="visually-hidden">Section des photographes</h2>
        <!-- Contenu des photographes sera injecté ici -->
      </section>
    </main>

    <!-- Scripts JS -->
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/pages/index.js"></script>
  </body>
</html>
